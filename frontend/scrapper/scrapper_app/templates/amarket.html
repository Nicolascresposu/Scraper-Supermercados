{% extends "base.html" %}

{% block title %}Amarket{% endblock %}

{% block content %}
<h2 class="mt-4">Productos de Amarket</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.precio }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No hay productos disponibles</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
